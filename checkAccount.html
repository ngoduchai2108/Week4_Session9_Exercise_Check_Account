<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Account</title>
</head>
<body>
<script>
    function checkAccount(str) {
        let patt = /^[_a-z0-9]{6,}$/;
        if (patt.test(str)){
            return console.log("Account right!!!");
        }else {
            return console.log("Account wrong!!!");
        }
    }
    checkAccount("_9384")
</script>
</body>
</html>
